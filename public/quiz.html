<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Quiz Page Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .question {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      animation: slideIn 0.5s ease-in-out;
    }

    .question p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .question input,
    .question select,
    .question textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .question button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .question button:hover {
      background: #ff3b2f;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #ff6f61;
      width: 0;
      transition: width 0.5s ease;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    .timer {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .badges {
      margin-top: 20px;
    }

    .badge {
      display: inline-block;
      background: #ff6f61;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 5px;
      font-size: 0.9rem;
      animation: bounce 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>
    <div class="timer" id="timer">Time Left: 30s</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz-content"></div>
    <div id="feedback" class="feedback"></div>
    <div class="badges" id="badges"></div>
  </div>
  <script src="data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const classId = urlParams.get('class');
    const dayId = urlParams.get('day');

    const quizContent = document.getElementById("quiz-content");
    const progressBar = document.getElementById("progress");
    const feedback = document.getElementById("feedback");
    const timerDisplay = document.getElementById("timer");
    const badgesContainer = document.getElementById("badges");

    const currentClass = classes.find(c => c.classId == classId);
    const currentDay = currentClass.days.find(d => d.dayId == dayId);

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 30;
    let timer;

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timer);
          endQuiz();
        }
      }, 1000);
    }

    function loadQuestion() {
      if (currentDay && currentDay.quiz && currentQuestion < currentDay.quiz.length) {
        const q = currentDay.quiz[currentQuestion];
        quizContent.innerHTML = `
          <div class="question">
            <p>${q.question}</p>
            ${q.type === "mcq" ? `
              <select id="answer">
                ${q.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
              </select>
            ` : q.type === "fill-in-the-blank" ? `
              <input type="text" id="answer" placeholder="Your answer">
            ` : q.type === "true-false" ? `
              <label><input type="radio" name="answer" value="true"> True</label>
              <label><input type="radio" name="answer" value="false"> False</label>
            ` : `
              <textarea id="answer" placeholder="Your answer"></textarea>
            `}
            <button onclick="checkAnswer()">Next</button>
          </div>
        `;
        progressBar.style.width = `${((currentQuestion + 1) / currentDay.quiz.length) * 100}%`;
      } else {
        endQuiz();
      }
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value;
      const correctAnswer = currentDay.quiz[currentQuestion].answer;
      if (userAnswer === correctAnswer) {
        score++;
        feedback.textContent = "Correct!";
      } else {
        feedback.textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
      }
      currentQuestion++;
      loadQuestion();
    }

    function endQuiz() {
      clearInterval(timer);
      quizContent.innerHTML = `
        <div class="question">
          <p>Quiz completed! Your score is ${score} out of ${currentDay.quiz.length}.</p>
        </div>
      `;
      awardBadges();
    }

    function awardBadges() {
      if (score === currentDay.quiz.length) {
        badgesContainer.innerHTML = `<div class="badge">Perfect Score! üèÜ</div>`;
      } else if (score >= currentDay.quiz.length * 0.8) {
        badgesContainer.innerHTML = `<div class="badge">Great Job! üåü</div>`;
      } else {
        badgesContainer.innerHTML = `<div class="badge">Keep Trying! üí™</div>`;
      }
    }

    startTimer();
    loadQuestion();
  </script>
</body>
</html>
