<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideAspire</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="Homepage1.png" type="image/png" />
    <script src="https://kit.fontawesome.com/19e8ada8de.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    background: #f4f4f4;
    overflow: hidden; /* Prevents entire page scrolling */
}

.container {
    display: flex;
    width: 100%;
    height: 100vh; /* Ensures the layout stays within the viewport */
}

/* Sidebar Navigation */
.sidebar {
    width: 200px; /* Increased width */
    background: linear-gradient(to bottom, #6a11cb, #2575fc);
    padding: 20px;
    height: 100vh; /* Fixed full height */
    color: white;
    box-shadow: 2px 0px 10px rgba(0,0,0,0.2);
    position: fixed; /* Keeps sidebar fixed */
    top: 0;
    left: 0;
    overflow-y: auto;
}
.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar li {
    padding: 15px;
    margin: 10px 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: 0.3s;
}
.sidebar li:hover {
    background: rgba(255, 255, 255, 0.4);
}

/* General reset for list */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
}

/* Base style for list items */
.class-item {
    padding: 15px 20px;
    margin: 10px 0;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.3s ease;
    color: #333;
    font-weight: 500;
    position: relative;
    overflow: hidden;
}

/* Hover effect */
.class-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
}

/* Selected item style */
.class-item.selected {
    background: linear-gradient(145deg, #007bff, #005bb5);
    color: white;
    box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
}

/* Add a subtle animation for selection */
.class-item.selected::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    animation: ripple 0.6s ease-out;
}

@keyframes ripple {
    from {
        transform: scale(0);
        opacity: 1;
    }
    to {
        transform: scale(1);
        opacity: 0;
    }
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
    margin-left: 250px; /* Adjusted to match the increased sidebar width */
    overflow-y: auto;
}

.top-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 15px;
}

#language-select {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

/* Days Scroll */
.days-container {
    max-width: 100%;
    overflow-x: auto; /* Enables scrolling */
    white-space: nowrap;
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    position: relative;
}
#days-scroll {
    display: flex;
    overflow-x: auto; /* Enables horizontal scrolling */
    overflow-y: hidden;
    white-space: nowrap;
    max-width: 100%;
    padding: 10px;
    background-color: #f5f5f5;
    border-radius: 10px;
}

.day-item {
    padding: 10px 20px;
    margin: 5px;
    background-color: #007bff;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.day-item:hover {
    background-color: #0056b3;
}

.locked {
    background-color: #ccc !important;
    cursor: not-allowed;
    opacity: 0.5;
    pointer-events: none;
}

.completed {
    background-color: #28a745 !important;
}

.unlocked {
    background-color: #ffc107 !important;
}



/* Video Section */
#topic-name {
    text-align: center;
    font-size: 24px;
    margin-bottom: 10px;
}

iframe {
    width: 100%;
    height: 550px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    margin-top: 10px; /* Creates space between the scrolling days and the video frame */
}

/* Links & Button */
.links-section {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}
.links-section a, .links-section button {
    padding: 10px 15px;
    background: #2575fc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
}
.links-section button:hover, .links-section a:hover {
    background: #6a11cb;
}

/* Sidebar Styling */
.sidenav {
            width: 200px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Back Link Styling */
        .backsection {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.4s ease;
            font-size: 14px;
            margin-bottom: 20px;
            width: 100%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .backsection i {
            margin-right: 10px;
            font-size: 12px;
            transition: transform 0.4s ease;
        }

        .backsection:hover {
            background-color: rgba(26, 188, 156, 0.8);
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
        }

        .backsection:hover i {
            transform: translateX(-5px);
        }

        /* Guide Head Styling */
        .GuideHead {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ecf0f1;
            text-align: left;
            margin-top: 10px;
            padding: 10px 0;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .GuideHead::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #1abc9c, #3498db);
            bottom: 0;
            left: -100%;
            transition: left 0.5s ease;
        }

        .GuideHead:hover::before {
            left: 0;
        }

        .GuideHead span {
            display: inline-block;
            transition: transform 0.4s ease;
        }

        .GuideHead:hover span {
            transform: translateX(10px);
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Left Navigation -->
        <nav class="sidebar">
            <a href="CourseSelect.htm" class="backsection"><i class="fa-solid fa-arrow-left"></i>  Go to LevelSelection</a>
             <h1 class="GuideHead">GuideAspire</h1>
            <ul>
                
                <li class="class-item" data-class="11">Class 11</li>
                <li class="class-item" data-class="12">Class 12</li>
                
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Section: Language Selection -->
            <div class="top-bar">
                <select id="language-select">
                    <option value="english">English</option>
                    <option value="telugu">Telugu</option>
                </select>
            </div>
            
            <!-- Days Navigation -->
            <div class="days-container">
                <div class="days-scroll" id="days-scroll">
                    <!-- Days will be generated dynamically -->
                </div>
            </div>
            
            <!-- Video Section -->
            <h2 id="topic-name">Topic Name</h2>
            <iframe id="video-frame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
            
            <!-- Exercise and Project Links -->
            <div class="links-section">
                <a id="exercise-link" href="#" target="_blank">Go to Exercise</a>
                <a id="project-link" href="#" target="_blank">Go to Project</a>
                <button id="complete-btn">Mark Day as Complete</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const daysContainer = document.getElementById("days-scroll");
    const videoFrame = document.getElementById("video-frame");
    const topicName = document.getElementById("topic-name");
    const exerciseLink = document.getElementById("exercise-link");
    const projectLink = document.getElementById("project-link");
    const completeBtn = document.getElementById("complete-btn");
    const languageSelect = document.getElementById("language-select");
    const classItems = document.querySelectorAll(".class-item");
    const userEmail = localStorage.getItem("userEmail") || "guest";
    
    let selectedClass = 11;
    let selectedDay = 1;
    let progress = JSON.parse(localStorage.getItem(`progress_${userEmail}`)) || {};

    const topics = {
        9: ["Introduction to Learning", "Basic Shapes", "Numbers", "Alphabet", "Colors"],
        10: ["Patterns", "Addition", "Subtraction", "Time", "Money"],
        11: ["Multiplication", "Division", "Measurement", "Fractions", "Graphs"],
        12: ["Decimals", "Percentages", "Geometry", "Algebra", "Equations"],
        
    };

    const exerciseLinks = {
        9: ["https://exercise1.com", "https://exercise2.com"],
        10: ["https://exercise3.com", "https://exercise4.com"],
        11: ["https://exercise1.com", "https://exercise2.com"],
        12: ["https://exercise3.com", "https://exercise4.com"]
    };

    const projectLinks = {
        9: ["https://project1.com", "https://project2.com"],
        10: ["https://project3.com", "https://project4.com"],
        11: ["https://exercise1.com", "https://exercise2.com"],
        12: ["https://exercise3.com", "https://exercise4.com"]
    };

    function updateDays() {
        daysContainer.innerHTML = "";
        let currentProgress = progress[selectedClass] || 1; // Ensure day 1 is always unlocked
    
        for (let i = 1; i <= 50; i++) {
            const day = document.createElement("div");
            day.classList.add("day-item");
            day.textContent = `Day ${i}`;
    
            if (i < currentProgress) {
                day.classList.add("completed");
                day.innerHTML += " ⭐";
            } else if (i === currentProgress) {
                day.classList.add("unlocked");
            } else {
                day.classList.add("locked");
            }
    
            day.addEventListener("click", () => {
                if (!day.classList.contains("locked")) {
                    loadDay(i);
                }
            });
    
            daysContainer.appendChild(day);
        }
    }
    

    function loadDay(day) {
        selectedDay = day;
        topicName.textContent = `Class ${selectedClass} - ${topics[selectedClass][(day - 1) % topics[selectedClass].length]}`;
        videoFrame.src = getVideoURL(selectedClass, day);
        exerciseLink.href = exerciseLinks[selectedClass] ? exerciseLinks[selectedClass][(day - 1) % exerciseLinks[selectedClass].length] : "#";
        projectLink.href = projectLinks[selectedClass] ? projectLinks[selectedClass][(day - 1) % projectLinks[selectedClass].length] : "#";
    }

    function getVideoURL(classNum, dayNum) {
        const lang = languageSelect.value;
        const baseURL = "https://www.youtube.com/embed/";
        const videoIDs = {
            english: ["dQw4w9WgXcQ", "3JZ_D3ELwOQ", "tgbNymZ7vqY"], 
            telugu: ["rYEDA3JcQqw", "kJQP7kiw5Fk", "vTIIMJ9tUc8"] 
        };
        return `${baseURL}${videoIDs[lang][(classNum + dayNum) % videoIDs[lang].length]}`;
    }

   completeBtn.addEventListener("click", function () {
    if (!progress[selectedClass] || progress[selectedClass] < selectedDay + 1) {
        progress[selectedClass] = selectedDay + 1;
        localStorage.setItem(`progress_${userEmail}`, JSON.stringify(progress));
        updateDays();
    }
});


    classItems.forEach(item => {
        item.addEventListener("click", function () {
            selectedClass = parseInt(this.getAttribute("data-class"));
            selectedDay = 1; 
            updateDays();
            loadDay(1);
        });
    });

    languageSelect.addEventListener("change", function () {
        loadDay(selectedDay);
    });

    updateDays();
    loadDay(1);
});

// code for stylings change of side class list
document.querySelectorAll('.class-item').forEach(item => {
    item.addEventListener('click', function() {
        // Remove the 'selected' class from all items
        document.querySelectorAll('.class-item').forEach(innerItem => {
            innerItem.classList.remove('selected');
        });

        // Add the 'selected' class to the clicked item
        this.classList.add('selected');

        // Log the selected item's data-class attribute
        const selectedClass = this.getAttribute('data-class');
        console.log('Selected Class:', selectedClass);
    });
});

    </script>
</body>
</html>
