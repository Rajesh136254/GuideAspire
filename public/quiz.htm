<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Kids Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fc;
            text-align: center;
            padding: 20px;
        }

        #quiz-container {
            display: none;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        #quiz-container img {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .answers button {
            display: block;
            margin: 5px auto;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .answers button:hover {
            background-color: #45a049;
        }

        #start-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-btn:hover {
            background-color: #0056b3;
        }

        #result {
            display: none;
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Quiz for Kids</h1>
    <button id="start-btn">Start Quiz</button>

    <div id="quiz-container">
        <div class="question" id="question"></div>
        <img id="question-image" alt="Quiz Image">
        <div class="answers" id="answers"></div>
    </div>

    <div id="result"></div>

    <script>
        const questions = [
            {
                question: "Count the apples in the picture.",
                image: "A_simple_and_colorful_image_showing_3_red_apples_o.png", // Path to your image
                options: ["2", "3", "4"],
                correct: "3"
            },
            {
                question: "What shape is this?",
                image: "path_to_circle_image.png", // Replace with actual path
                options: ["Square", "Circle", "Triangle"],
                correct: "Circle"
            },
            {
                question: "Which is bigger: an elephant or a dog?",
                image: "path_to_elephant_dog_image.png", // Replace with actual path
                options: ["Elephant", "Dog"],
                correct: "Elephant"
            }
        ];

        const startBtn = document.getElementById("start-btn");
        const quizContainer = document.getElementById("quiz-container");
        const questionElement = document.getElementById("question");
        const questionImage = document.getElementById("question-image");
        const answersElement = document.getElementById("answers");
        const resultElement = document.getElementById("result");

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            startBtn.style.display = "none";
            quizContainer.style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = question.question;
            questionImage.src = question.image;
            answersElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", () => selectAnswer(option));
                answersElement.appendChild(button);
            });
        }

        function selectAnswer(answer) {
            const question = questions[currentQuestionIndex];
            if (answer === question.correct) {
                score++;
            }
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizContainer.style.display = "none";
            resultElement.style.display = "block";
            resultElement.textContent = `You scored ${score} out of ${questions.length}`;
        }

        startBtn.addEventListener("click", startQuiz);
    </script>
</body>
</html>
